<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row" style="margin-top: 10%;">
    <div class="offset-sm-4 col-sm-4 align-self-center card card-container bg-light"> <br/>
    <h2 style="text-align: center;">User Login</h2>
    <form name="loginForm" #loginFormm="ngForm" [formGroup]="loginForm"  (ngSubmit)="loginUser(loginForm.value)" novalidate>
      <div class="form-group">
          <label for="email">Email:</label><br>
          <input required formControlName="email" type="email" id="email" name="email" class="form-control" [email]="true"><br>
          <div class="alert alert-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched && loginForm.value.email == ''">Email is required</div>
          <div class="alert alert-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched && loginForm.value.email != ''">Email not valid.</div> 
        </div>
        <div class="form-group">
          <label for="password">Password:</label><br>
            <input required formControlName="password" type="password" id="password" name="password" class="form-control"><br>
            <div class="alert alert-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Password is required</div>
            <input type="submit"   class="btn btn-info btn-block" value="Login" ><br/>
            <a [routerLink] ="['/register']" routerLinkActive="active">Register here</a>  <br/><br/>
        </div>
      </form>
  </div>
  </div>
</div>
