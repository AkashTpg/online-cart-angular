<header class="header">
    <div class="innerSection">
        <div class="logo">
             <h3><a routerLink="/home" style="text-decoration:none; color:white">Online Store</a></h3>
        </div>
        <div class="searchBOX">
            <div class="searchDiv">
                <input type="text" class="search" #search placeholder="Search Products">
            </div>
            <button (click)="searchProductByName(search.value)" class="searchButton">
                <svg class="svgSearch" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </button>
        </div>
        <div class="cartSection">
            <div class="block">
                <a [routerLink] ="['/orderHistory']" routerLinkActive="active" class="orderHistory">
                    Order History
                </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <button *ngIf="showLogin" class="loginButton" (click)="logout()">
                    Logout
                </button>
                <button  *ngIf="!showLogin" class="loginButton" (click)="login()">
                    Login
                </button>
                <a class="" routerLink="/cart">

                    </svg>

                    <button routerLink="cart" class="btn" style="color:#fff">
                        <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
                        <div *ngIf="totalItem!=0" style="font-size: 10px;" class="badge bg-danger cartBadge">{{totalItem}}</div>
