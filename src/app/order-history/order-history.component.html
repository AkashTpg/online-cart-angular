<div class="container">
    <h2>Order History</h2>
    <p></p>            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderHistoryList; let i = index">
          <td>{{item.productName}}</td>
          <td>{{item.totalAmount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
